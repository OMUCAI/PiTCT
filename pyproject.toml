[tool.poetry]
name = "PyTCT"
version = "0.7.5"
description = "Python TCT Library"
authors = ["Shoma Matsui <matsui@shoma.cc>", "Masahiro Konishi <konikoni428@gmail.com>"]
license = "Apache-2.0"
build = "build.py"
include = [
    { path = "libtct", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.7"
u-msgpack-python = "^2.7.1"
graphviz = "^0.16"
typing-extensions = ">=4.1.0"

[tool.poetry.dev-dependencies]
black = "^21.6b0"
flake8 = "^3.9.2"
Sphinx = "^4.0.2"
sphinx-rtd-theme = "^0.5.2"

[build-system]
requires = ["poetry_core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"